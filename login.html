<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GASBLod - Mobile</title>

     <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
	
	<!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="scripts/utilities.js"></script>

  </head>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="./images/logo-gasblod.png" alt="" width="250" height="250">
        <h1 class="h3 mb-3 font-weight-normal">GASBLod - Mobile</h1>
      </div>
		
		<div class="alert alert-danger alert-dismissible fade show" role="alert" id="divErrCred" style="display: none">
		  <strong>Attenzione!</strong> <span id="spanMsgErrCred"></span>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Utenza GAS" required autofocus>
        <label for="inputEmail">Username</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <input type="button" class="btn btn-lg btn-primary btn-block" value="Accedi" onclick="autentica()" />
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
  </body>
</html>

<script type="text/javascript">
	function autentica() {
		login($("#inputEmail").val(), $("#inputPassword").val());
	}
	
</script>
